{% extends "layout.html" %}
{% block content %}

    <div class="card">
      <div class="card-header">
        <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
        <img class="rounded-circle" src="{{ url_for('static', filename='profile_pictures/' + post.author.image_file) }}">

      </div>
      <div class="card-body">
        <h4 class="card-title">{{ post.content }}</h4>  
        <small class="card-text">By {{ post.author.username }} on {{post.date_posted.strftime('%Y-%m-%d') }}</small>
        {% if post.author == current_user %}
           <div>
               <a class="btn btn-secondary btn-sm m-1" href="{{ url_for('update_post', post_id=post.id)}}">Update</a>
               <button type="button" clas="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
           </div>
        {% endif %}  
    </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete">
                  </form>
                </div>
              </div>
            </div>
          </div>
{% endblock content %}
