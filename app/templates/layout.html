<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
    {% if title %}
        <title>i-pitch - {{ title }}</title>
    {% else %}
        <title>i-pitch</title>
    {% endif %}
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                  <a class="navbar-brand" href="/">I-pitch</a>
                  <a class="navbar-brand" href="/home">Home</a>
                  {% if current_user.is_authenticated %}
                  <a class="navbar-brand" href="{{url_for('main.new_post') }}">New Post</a>
                  <a class="navbar-brand" href="{{url_for('main.account') }}">Account</a>
                  <a class="navbar-brand" href="{{url_for('auth.logout') }}">Logout</a>
               
                  {% else %}
                  <a class="navbar-brand" href="{{url_for('auth.register') }}">Register</a>
                  <a class="navbar-brand" href="{{url_for('auth.login') }}">Login</a>
                {% endif %}
                </div>
              </nav>
{% block content %}
  
{% endblock content %}  
</body>
</html>
