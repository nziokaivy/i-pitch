{% extends "layout.html" %}
{% block content %}
   
    {% for post in posts %}
    <div class="card">
      <div class="card-header">
        <h2>{{ post.title }}</h2>
      </div>
      <div class="card-body">
        <h4 class="card-title">{{ post.content }}</h4>  
        <small class="card-text">By {{ post.author }} on {{post.date_posted }}</small>
      </div>
    </div>
    {% endfor %}
{% endblock content %}
