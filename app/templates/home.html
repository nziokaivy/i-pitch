{% extends "layout.html" %}
{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">I-pitch</a>
          <a class="navbar-brand" href="/home">Home</a>
          <a class="navbar-brand" href="/register">Register</a>
          <a class="navbar-brand" href="/login">Login</a>
        </div>
      </nav>
      <br>
      <br>
      <br>
   
    {% for post in posts %}
    <div class="card">
      <div class="card-header">
        <h2>{{ post.title }}</h2>
      </div>
      <div class="card-body">
        <h4 class="card-title">{{ post.content }}</h4>  
        <small class="card-text">By {{ post.author }} on {{post.date_posted }}</small>
      </div>
    </div>
    {% endfor %}
{% endblock content %}
