{% extends "layout.html" %}
{% block content %}
    <h1>Home Page</h1>
    {% for post in posts %}
    <div class="card">
      <div class="card-header">
        <h1>{{ post.title }}</h1>
      </div>
      <div class="card-body">
        <h6 class="card-title">{{ post.content }}</h6>  
        <p class="card-text">By {{ post.author }} on {{post.date_posted }}</p>
      </div>
    </div>
    {% endfor %}
{% endblock content %}
